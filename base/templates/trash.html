{% extends 'main.html' %}
{% load static %}
{% block css %}

<link rel="stylesheet" href="{% static 'trash.css' %}">
{% endblock %}

{% block content %}
<center>
    <h1>this is trash page</h1>
    <br> <br>
    <div class="all">
        <a href="{% url 'tdeleteall' %}">DELETE_ALL</a>
        <a href="{% url 'trestoreall' %}">RESTORE_ALL</a>
    </div>
    
    <br> <br>   
    {% for i in data %}
        <h2>{{i.title}} // {{i.desc}}</h2>
        <br>
        <div class="op">
            <a href="{% url 'tdelete' i.id %}">DELETE</a>
            <a href="{% url 'trestore' i.id %}">RESTORE</a>
        </div>
    {% endfor %}    
</center>

{% endblock %}
